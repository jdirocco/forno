# Development Profile - Uses H2 in-memory database
spring:
  datasource:
    url: jdbc:h2:mem:bakery_warehouse_dev
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

app:
  pdf:
    storage-path: ./dev-storage/pdfs

logging:
  level:
    com.bakery.warehouse: DEBUG
