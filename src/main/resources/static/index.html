<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Magazzino Forno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestione Magazzino</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showShipments()">Spedizioni</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showShops()">Negozi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showProducts()">Prodotti</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3" id="userInfo"></span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">Esci</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="loginSection">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center">Login</h3>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Accedi</button>
                            </form>
                            <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="mainContent" style="display: none;">
            <div id="shipmentsSection">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Spedizioni</h2>
                    <button class="btn btn-primary" onclick="showNewShipmentModal()" id="newShipmentBtn">Nuova Spedizione</button>
                </div>
                <div id="shipmentsList"></div>
            </div>

            <div id="shopsSection" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Negozi</h2>
                    <button class="btn btn-primary" onclick="showNewShopModal()" id="newShopBtn">Nuovo Negozio</button>
                </div>
                <div id="shopsList"></div>
            </div>

            <div id="productsSection" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Prodotti</h2>
                    <button class="btn btn-primary" onclick="showNewProductModal()" id="newProductBtn">Nuovo Prodotto</button>
                </div>
                <div id="productsList"></div>
            </div>
        </div>
    </div>

    <!-- Modals will be added here by JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
